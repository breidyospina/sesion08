<!DOCTYPE html>
<html>
 <head>
   <title>Ejercicio 1 Transformación-Breidy Ospina</title>
   <style>
     html, body { margin: 0; padding: 0; overflow: hidden; }
   </style>
 </head>
 <body>
   <script src="js/three.min.js"></script>
   <script>
   var scene, aspect, camera, renderer;
   var startTime = Date.now();
	 var tx=1;
	 var ty=1;
	 var tz=1;
	 var alturaC=1/2;


   init();
   animate();

   function init()
   {
     scene = new THREE.Scene();
     aspect = window.innerWidth / window.innerHeight;
     camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
     renderer = new THREE.WebGLRenderer();
     renderer.setSize( window.innerWidth, window.innerHeight );
     document.body.appendChild( renderer.domElement );

     var size = 10;
     var arrowSize = 1;
     var divisions = size;
     var origin = new THREE.Vector3( 0, 0, 0 );
     var x = new THREE.Vector3( 1, 0, 0 );
     var y = new THREE.Vector3( 0, 1, 0 );
		 var z = new THREE.Vector3( 0, 0, 1 );
     var color1 = new THREE.Color( 0xFFFFFF );
		 var color2 = new THREE.Color( 0x333333 );
		 var colorR = new THREE.Color( 0xAA3333 );
		 var colorG = new THREE.Color( 0x33AA33 );
		 var colorB = new THREE.Color( 0x333366 );

		 //CREAR LAS GRILLAS PARA EL ESCENARIO
		 var axesHelper = new THREE.AxesHelper( size );
		 var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		 var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		 var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
		 gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
		 gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
		 gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );

		 //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
		 var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
		 var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
		 var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );

		 //CREACIÓN DE GEOMETRIA
		 var geometry = new THREE.BoxGeometry( tx, tz, ty);
		 //CREACIÓN DE MATERIALES
		 var material = new THREE.LineBasicMaterial( { color: 0x00F8FF } );
		 var material2 = new THREE.LineBasicMaterial( { color: 0x7FFFD4 } );
		 var material3 = new THREE.LineBasicMaterial( { color: 0xFF007F } );

		 //CREACION DE LOS 3 CUBOS 
		 cubo  = new THREE.Mesh( geometry, material );
		 cubo2  = new THREE.Mesh( geometry, material2 );
		 cubo3  = new THREE.Mesh( geometry, material3 );
		//AJUSTE DE DIMENSIONES DEL SEGUNDO CUBO
		 tx=tx/2;//divide en la mitad el ancho del cubo
		 ty=ty/2;//divide en la mitad el alto del cubo
		 tz=tz/2;//divide en la mitad la profundidad del cubo

		 alturaC=alturaC+(alturaC/2);//calculo de la altura de los cubos que estan escalados


		 cubo2.applyMatrix4(matrizst(tx,ty,tz,alturaC));
		 cubo2.elementsNeedUpdate=true;
		 tx=tx/2;
		 ty=ty/2;
		 tz=tz/2;
		 alturaC=alturaC+(alturaC/2);
		 cubo3.applyMatrix4(matrizst(tx,ty,tz,alturaC));
		 cubo3.elementsNeedUpdate=true;

		//AÑADIR A LA ESCENA
		 scene.add( cubo );
		 scene.add( cubo2 );
		 scene.add( cubo3 );

		 scene.add( gridHelperXZ );
		 scene.add( arrowX );
		 scene.add( arrowY );
		 scene.add( arrowZ );

		 //POSICION DE LA CAMARA
		 camera.position.x = 3;
		 camera.position.y = 3;
		 camera.position.z =  5;
		 cubo.position.y=0.5;
		 

		 camera.lookAt( origin );
	 }

	 function animate()
	 {
		 render();
		 requestAnimationFrame( animate );
	 }

	 function render()
	 {
		 var dtime = Date.now()-startTime;
		 camera.position.x = 10*Math.cos(dtime/10000);
		 camera.position.z = 10*Math.sin(dtime/10000);
		 camera.lookAt( 0, 0, 0 );
		 renderer.render( scene, camera );
	 }

	 
	 function matrizst(x, y, z, alt)
	 {
		 var t = new THREE.Matrix4();
		//MATRIZ PARA ESCALAR Y TRASLADAR
		 t.set
			 ( 	x, 0, 0, 0,
 				0, y, 0, alt,
 				0, 0, z, 0,
 				0, 0, 0, 1	);

			return t;
		}


   </script>
 </body>
</html>
